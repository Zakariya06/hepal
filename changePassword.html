<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/passwordChange.css" />
  </head>
  <body>
    <div class="pageWrrapper">
      <div class="pageHeader">
        <h1 class="mdHeading">
          Make Friends <br />
          and visit
        </h1>
        <h1 class="mdHeading headingEvery">Everywhere</h1>
      </div>
      <div class="formContainer mx-auto">
        <div class="changePasswordContainer">
          <h2 class="mdHeading">CHANGE PASSWORD</h2>
          <form id="changePasswordForm">
            <div class="input-group">
              <input
                type="password"
                id="currentPassword"
                name="currentPassword"
                class="inputArea"
                placeholder="CURRENT PASSWORD"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                class="inputArea"
                placeholder="NEW PASSWORD"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="confirmNewPassword"
                name="confirmNewPassword"
                placeholder="CONFIRM NEW PASSWORD"
                class="inputArea"
                required
              />
            </div>
            <div class="buttonContainer text-end">
              <button type="submit" class="mainBtn">UPDATE</button>
            </div>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="pageFooter"> 
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
